<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bodyCompra">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./compra.html">Mis compras</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">login</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>

    <table class="table  table-hover table-bordered border-dark " style="background-color: #46362be0">
        <thead>
            <tr class="text-light text-center ">
                <th scope="col">#</th>
                <th scope="col ">Pelicula</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad de entradas</th>
            </tr>
        </thead>
        <tbody class="tbody">



        </tbody>

    </table>

    <div class="row mx-4">
        <div class="col ">
            <h3 class="itemCartTotal text-white text-center " style="background-color: #1a1614f6">Total: <span
                    class="precioCambiar">0</span></h3>
        </div>
        <div class="col d-flex justify-content-end">
            <button class="readMore_btn vaciarCarrito ">Eliminar compra</button>
            <button class="readMore_btn finalizarCompra" id="finalizarCompra">Finalizar Compra</button>
        </div>
    </div>

    <div>
        <h3>Proximamente</h3>
        <tbody class="carteleraJson">
            <main class="container">
                <div class="seleccion">
                    <select id="peli">
                        <option value="">Elige una pelicula</option>
                        <option value="Un crimen Argentino">Un Crimen Argentino</option>
                        <option value="After, amor infinito">After, amor infinito</option>
                        <option value="Elvis">Elvis</option>
                        <option value="La chica Salvaje">La chica salvaje</option>
                    </select>
                    <button id="btnProximo">Nuevos Estrenos</button>
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedorPeliculas">

                </div>

                <div class="row row-cols-1 row-cols-md-3 g-4" id="cardContainer">

                </div>

            </main>
        </tbody>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/peliculas.js"></script>
</body>

</html>
